<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profilo Professionista</title>
  <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style/style.css">
  <link rel="stylesheet" type="text/css" href="/style/style.responsive.css">
  <link rel="stylesheet" type="text/css" href="/style/jquery.rateyo.min.css">
</head>

<body>

  <nav id="header"></nav>

  <section class="top-sec" id="leave-review">
    <div class="container">

      <div class="">

        <div class="review-box">
          <div class="review-box-head">
            <h2>Lascia una recensione a
              <a></a>
            </h2>
          </div>
          <div class="review-box-body">
            <div class="reviewer">
              <div class="reviewer-img"></div>
              <p></p>
            </div>
            <span class="review-stars-label">Quando valuti la professionalità di <span></span>?</span>
            <div class="rating">
              <div class="review-rating-stars"></div>
              <span class="rating-num"></span>
            </div>
            <div class="review-text">
              <textarea id="review-comment" placeholder="Recensione"></textarea>
            </div>
            <div class="review-images">
              <div id="newReviewImage" class="new-photo-placeholder">
                <img src="images/photo-camera.svg">
              </div>
              <div class="prew-imgs"></div>
              <input type="file" id="newReviewImageInput" accept="image/png,image/jpeg" hidden multiple/>
            </div>
            <p class="review-notice">Le recensioni false risulteranno in un evento negativo. <a href="#">Scopri di più </a></p>
            <button id="confirm-review" class="def-btn">Conferma</button>
          </div>
        </div>

      </div>

    </div>
  </section>


  <footer id="footer">
    <div class="footer-wrap">
      <ul>
        <li><a href="/piattaforma-casafix.html">Cos'è Casafix</a></li>
        <li><a href="/come-funziona.html">Come funziona</a></li>
        <li><a href="/privacy-policy.html">Privacy Policy</a></li>
      </ul>
      <div class="copyright">Tutti i diritti riservati © 2021 Casafix</div>
    </div>
  </footer>


</body>
