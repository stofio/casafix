<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accedi</title>
  <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style/style.css">
  <link rel="stylesheet" type="text/css" href="/style/style.responsive.css">
</head>

<body>

  <nav id="header"></nav>

  <section class="top-sec" id="login">
    <div class="container">
      <div class="row">
        <div class="registration-box">
          <h4>Accedi a CASAFIX</h4>
          <div id="googleLogin" class="reg-type-btn">
            <div class="reg-type-img">
              <img src="/images/google-icon.svg" />
            </div>
            <div class="reg-type-label">
              <span>Continua con Google</span>
            </div>
          </div>
          <div id="facebookLogin" class="reg-type-btn">
            <div class="reg-type-img">
              <img src="/images/fb-icon.svg" />
            </div>
            <div class="reg-type-label">
              <span>Continua con Facebook</span>
            </div>
          </div>
          <div class="box-error">
            <p></p>
          </div>
          <h5 class="side-line-text"><span>Oppure</span></h5>
          <div id="email-login">
            <div class="input-with-label">
              <label>Email</label><br>
              <input id="email" type="text" placeholder="email" />
            </div>
            <div class="input-with-label">
              <label>Password</label><br>
              <input id="password" type="password" placeholder="Password" />
            </div>
            <div class="form-error">
              <p></p>
            </div>
            <button id="emailLoginBtn" class="def-btn" type="button">Accedi</button>
          </div>
        </div>
      </div>
    </div>
  </section>


  <footer id="footer">
    <div class="footer-wrap">
      <ul>
        <li><a href="/piattaforma-casafix.html">Cos'è Casafix</a></li>
        <li><a href="/come-funziona.html">Come funziona</a></li>
        <li><a href="/privacy-policy.html">Privacy Policy</a></li>
      </ul>
      <div class="copyright">Tutti i diritti riservati © 2021 Casafix</div>
    </div>
  </footer>



</body>
