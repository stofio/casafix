<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrazione Professionista</title>
  <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style/style.css">
  <link rel="stylesheet" type="text/css" href="/style/style.responsive.css">
</head>

<body>

  <nav id="header"></nav>

  <section class="top-sec" id="registrazione">
    <div class="container">
      <div class="title-big">
        <h1>Registrati com professionista</h1>
        <img class="registr-icon" src="/images/worker-icon.svg" />
      </div>
      <div class="row">
        <div class="registration-box">
          <h5>Come vuoi registrarti?</h5>
          <div id="email-registration" class="reg-type-btn">
            <div class="reg-type-img">
              <img src="" />
            </div>
            <span>Registrati con Email</span>
          </div>
          <div id="google-registration" class="reg-type-btn">
            <div class="reg-type-img">
              <img src="" />
            </div>
            <span>Registrati con Google</span>
          </div>
          <div id="facebook-registration" class="reg-type-btn">
            <div class="reg-type-img">
              <img src="" />
            </div>
            <span>Registrati con Facebook</span>
          </div>
        </div>
      </div>
    </div>
  </section>



</body>

<!--scripts/vendor-->
<script type="text/javascript" src="/scripts/vendor/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/oj.mustache/0.7.2/oj.mustache.min.js" integrity="sha512-+KQDdWwfzb3UZ0sEt1Op66MoQ9NKs6bE02+NpPnsQxZ6ylUP3Fd8L3yf1CsYPD2vndRIbOCzWk2RUfOJ9bsOcA==" crossorigin="anonymous"></script>

<!--scripts/main.js-->
<script type="text/javascript" src="/scripts/parts/header/header.js"></script>
<script type="text/javascript" src="/scripts/registration.js"></script>


</html>
