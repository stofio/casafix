<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cerca professionista</title>
  <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style/style.css">
  <link rel="stylesheet" type="text/css" href="/style/style.responsive.css">
  <link rel="stylesheet" type="text/css" href="/style/jquery.rateyo.min.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head>

<body>

  <nav id="header"></nav>


  <section class="top-sec" id="search-page">
    <div class="container">

      <!-- search -->
      <div class="search-bar mobile-closing" id="searchBar">
        <div class="row m-0">
          <div class="row m-0 search-inputs">
            <div class="inp-service">
              <img src="/images/search-icon.svg" />
              <select id="sel-search-prof">
                <option value="0" selected disabled>Servizio / Professionista</option>
              </select>
            </div>
            <div class="inp-location">
              <img src="/images/search-place.svg" />
              <div class="autocomplete-input">
                <input type="text" class="location-inp" id="location" data-lat='' data-lng='' data-region='' placeholder="Dove?" />
                <div class="rmv rmvActive"><img src="images/close-menu.svg"></div>
              </div>
            </div>
          </div>
          <button id="searchBtn" class="def-btn mt-0" type="submit"><img src="/images/search-icon-white.svg" /></button>
        </div>
      </div>

      <!-- Location of current search -->
      <div class="searched-location">
        <h1>Professionisti vicino a <span id="place-name"></span> nel raggio di
          <div id="range" class="range-drop">
            <div class="value"> <span class="km">50 km</span> <span>&#9660;</span></div>
            <ul>
              <li data-range="10">10 km</li>
              <li class="active" data-range="50">50 km</li>
              <li data-range="100">100 km</li>
              <li data-range="200">200 km</li>
            </ul>
          </div>
        </h1>
      </div>

      <div class="div-line"></div>



      <!-- sidebar -->
      <div class="row">
        <div class="col-md-3 mobile-filter-swap">
          <div class="sidebar-filter" id="sidebarFilter">
            <h3>Filtra Servizi <span>(max 3)</span></h3>
            <select id="sel-side-prof">
              <option value="0" selected disabled>Professione</option>
            </select>
            <div id="servicesContainer">

            </div>
          </div>
        </div>


        <div class="col-md-9">
          <!-- sort -->
          <div id="sort-prof">
            <h3>Ordina per</h3>
            <select id="sortFilter">
              <option value="distance" selected>‚õñ Distanza</option>
              <option value="reviews">‚úé n. di Recensioni</option>
              <option value="stars">‚òÖ n. di Stelle</option>
              <option value="created">‚òª Nuovi Iscritti</option>

              <!-- <option value="distance" selected>üìå Distanza</option>
              <option value="reviews">üí¨ n. di Recensioni</option>
              <option value="stars">‚≠ê n. di Stelle</option>
              <option value="new">üëã Nuovi Iscritti</option> -->
            </select>
          </div>

          <!-- component list   -->
          <div id="listProf"></div>
        </div>

      </div>
      <!--sidebar-->


    </div>
    <!--container-->
  </section>

</body>
