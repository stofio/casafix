<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Messaggi</title>
  <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style/style.css">
  <link rel="stylesheet" type="text/css" href="/style/style.responsive.css">
</head>

<body>

  <nav id="header"></nav>

  <section class="top-sec" id="messages">
    <div class="container">

      <div class="row">
        <div class="col-md-4">

          <!-- sidebar messages -->
          <div class="rooms-box" id="chat-rooms">
            <div class="rooms-box-head">
              <h3>Conversazioni</h3>
              <img class="arrow-box-rooms" src="/images/wide-arrow.svg" />
            </div>
            <div class="rooms-box-body">
              <!-- rooms -->
            </div>
          </div>
        </div>

        <div class="col-md-8">

          <div class="messages-box" id="chat">
            <div class="msg-box-head">
              <h3>Seleziona una conversazione</h3>
            </div>
            <div class="msg-box-wrap">
              <!-- messages -->
            </div>
            <div class="msg-box-foot">
              <input type="file" id="imageMessage" accept="image/png,image/jpeg" hidden/>
              <div id="msg-send-image" class="msg-send-image-placeholder">
                <img src="images/photo-camera.svg">
              </div>
              <div class="msg-input">
                <input id="mgsInput" type="text" />
              </div>
              <div class="msg-send">
                <button id="send-message" class="deactivated" type="button">
                    <span>Invia</span>
                    <div class="msg-icon" style="content: url(images/contact-arrow.svg); width: 20px; height: 20px;"></div>
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

<!--firebase-->
