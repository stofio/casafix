<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imporstazioni professionista</title>
  <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style/style.css">
  <link rel="stylesheet" type="text/css" href="/style/style.responsive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">


  <!--select2-->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>

  <nav id="header"></nav>

  <section class="top-sec" id="settings-prof">
    <div class="container">
      <div class="container-inner">
        <div class="title-small">
          <h1>Profilo</h1>
        </div>
        <div class="row">
          <div class="profile-box" id="mainInfo">
            <div class="profile-box-head">
              <h2>Informazioni principali</h2>
              <div class="modifyContainer">
                <!--render modify btn-->
              </div>
            </div>
            <div class="profile-box-body">
              <div class="prof-box-body-in puts">
                <div class="row m-0">
                  <div class="input-with-label mr-20">
                    <label>Nome</label><br>
                    <span class="inp-text"></span>
                    <input id="name" type="text" placeholder="Nome" />
                  </div>
                  <div class="input-with-label">
                    <label>Cognome</label><br>
                    <span class="inp-text"></span>
                    <input id="surname" type="text" placeholder="Cognome" />
                  </div>
                </div>
                <div class="row m-0">
                  <div class="input-with-label mr-20">
                    <label>Contatto Email</label><br>
                    <span class="inp-text"></span>
                    <input id="email" type="text" placeholder="Contatto Email" />
                  </div>
                  <div class="input-with-label">
                    <label>Telefono</label> <span class="opt">(opzionale)</span><br>
                    <span class="inp-text"></span>
                    <input id="phone" type="text" placeholder="Telefono" />
                  </div>
                </div>
                <div class="row m-0">
                  <div class="input-with-label autocomplete-input mr-20">
                    <label>Località (provincia, comune o via)</label><br>
                    <div class="inp-with-loc">
                      <span class="inp-text"></span>
                      <input type="text" class="location-inp" id="location" data-lat='' data-lng='' data-region='' placeholder="Località" />
                      <div class="rmv"><img src="images/close-menu.svg"></div>
                      <div class="get-location-icon"><img src="images/location_pointer.svg" /></div>
                    </div>
                  </div>
                  <!--<div id="changePassword" class="input-with-label"><span> Cambia Password</span></div>-->
                </div>
                <div class="row m-0 mt-2 saveContainer">
                  <!--render save btn-->
                </div>
              </div>
            </div>
          </div>
          <div class="profile-box" id="descriptionInfo">
            <div class="profile-box-head">
              <h2>Informazioni personali</h2>
              <div class="modifyContainer">
                <!--render modify btn-->
              </div>
            </div>
            <div class="profile-box-body">
              <div class="prof-box-body-img">
                <div class="col-md-6 p-0 ">
                  <div class="prof-my-img" attr-img="" style="background-image:url(/images/placeholder-prof-img.png)"></div>
                  <div id="changeImg" class="swap-pen">Cambia</div>
                  <input type="file" id="changeImgInput" hidden/>
                </div>
                <div class="input-with-label col-md-6 p-0">
                  <label>Data di nascita</label><br>
                  <span class="inp-text"></span>
                  <input type="date" id="birthDate">
                </div>
              </div>
              <div class="prof-box-body-info">
                <div class="row m-0">
                  <div class="input-with-label">
                    <label>Descrivi in poche parole il tuo profilo professionale</label><br>
                    <span class="inp-text"></span>
                    <textarea id="description" type="text" placeholder="Descrizione"></textarea>
                  </div>
                </div>
              </div>
              <div class="row m-0 mt-2 saveContainer">
                <!--render save btn-->
              </div>
            </div>
          </div>


          <div class="profile-box" id="professionsAndServices">
            <div class="profile-box-head">
              <h2>Professione e servizi</h2>
              <div class="modifyContainer">
                <!--render modify btn-->
              </div>
            </div>
            <div class="profile-box-body">
              <label>Seleziona professione e servizi che offri (max 3 professioni e 12 servizi ciascuna).
              </label>

              <div class="my-professions">

                <div class="prof-box-body-profession">
                  <input value="0" class="counter" type="text" hidden/>
                  <div class="prof-title">
                    <label>Professione</label>
                    <span class="remove">Rimuovi</span>
                  </div>
                  <span class="inp-text"></span>
                  <select class="select-prof">
                    <option value="0" selected disabled>Seleziona</option>
                  </select>
                  <span class="set-counter"><b>0</b>/12</span>
                  <div class="services-container"></div>
                  <div class="other-services" style="display: none;">
                    <div class="row">
                      <div class="col-md-3">
                        <input class="aaa" type="text" placeholder="Altro" />
                      </div>
                      <div class="col-md-3">
                        <input type="text" placeholder="Altro" />
                      </div>
                      <div class="col-md-3">
                        <input type="text" placeholder="Altro" />
                      </div>
                      <div class="col-md-3">
                        <input type="text" placeholder="Altro" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="prof-box-body-profession" style="display: none;">
                  <input value="0" class="counter" type="text" hidden/>
                  <div class="prof-title">
                    <label>Professione</label>
                    <span class="remove">Rimuovi</span>
                  </div>
                  <span class="inp-text"></span>
                  <select class="select-prof">
                    <option value="0" selected disabled>Seleziona</option>
                  </select>
                  <span class="set-counter"><b>0</b>/12</span>
                  <div class="services-container"></div>
                  <div class="other-services" style="display: none;">
                    <div class="row">
                      <div class="col-md-3">
                        <input type="text" placeholder="Altro" />
                      </div>
                      <div class="col-md-3">
                        <input type="text" placeholder="Altro" />
                      </div>
                      <div class="col-md-3">
                        <input type="text" placeholder="Altro" />
                      </div>
                      <div class="col-md-3">
                        <input type="text" placeholder="Altro" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="prof-box-body-profession" style="display: none;">
                  <input value="0" class="counter" type="text" hidden/>
                  <div class="prof-title">
                    <label>Professione</label>
                    <span class="remove">Rimuovi</span>
                  </div>
                  <span class="inp-text"></span>
                  <select class="select-prof">
                    <option value="0" selected disabled>Seleziona</option>
                  </select>
                  <span class="set-counter"><b>0</b>/12</span>
                  <div class="services-container"></div>
                  <div class="other-services" style="display: none;">
                    <div class="row">
                      <div class="col-md-3">
                        <input type="text" placeholder="Altro" />
                      </div>
                      <div class="col-md-3">
                        <input type="text" placeholder="Altro" />
                      </div>
                      <div class="col-md-3">
                        <input type="text" placeholder="Altro" />
                      </div>
                      <div class="col-md-3">
                        <input type="text" placeholder="Altro" />
                      </div>
                    </div>
                  </div>
                </div>

              </div>


              <div id="addProf" class="add-prof-box">Aggiungi professione</div>

              <div class="row m-0 mt-2 saveContainer">
                <!--render save btn-->
              </div>
            </div>
          </div>




          <div class="profile-box" id="portfolio">
            <div class="profile-box-head">
              <h2>Portfolio</h2>
              <div class="add-plus newPortfItem">Aggiungi</div>
            </div>
            <div class="profile-box-body my-portfolio">
              <div class="row portfolio-list">

              </div>
            </div>
          </div>


        </div>
      </div>
  </section>


  <!-- <div class="popup" id="email-reg-popup">
    <div class="popup-overlay"></div>
    <div class="row popup-container">

        <h2>Impianti elettrici</h2>
        <div class="slide-container">

  <div class="popup" id="add-new-work-img">
    <div class="popup-overlay"></div>
    <div class="row popup-container">
      <div class="popup-box">
        <h2>Aggiungi nuova immagine</h2>
        <div class="new-img">
          <div class="upload-work-btn">
            <div class="preview-work-image"></div>
            <div id="newWorkImage">Seleziona</div>
            <input type="file" id="newWorkImageInput" hidden/>
          </div>
          <div class="input-with-label">
            <label>Titolo</label><br>
            <input type="text" id="workImgTitle" value="">
          </div>
          <div class="saveContainer">
            <button class="def-btn saveBtnNewWork">Salva</button>
            <span class="cancel-btn cancBtnNewWork">cancella</span>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
