<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Imporstazioni utente</title>
  <link rel="stylesheet" type="text/css" href="/style/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/style/style.css">
  <link rel="stylesheet" type="text/css" href="/style/style.responsive.css">
</head>

<body>

  <nav id="header"></nav>

  <section class="top-sec" id="settings-user">
    <div class="container">
      <div class="container-inner">
        <div class="title-small">
          <h1>Profilo</h1>
        </div>
        <div class="row">

          <div class="profile-box" id="mainInfo">
            <div class="profile-box-head">
              <h2>Informazioni principali</h2>
              <div class="modifyContainer">
                <!--render modify btn-->
              </div>
            </div>
            <div class="profile-box-body">
              <div class="prof-box-body-in puts">
                <div class="row m-0">
                  <div class="input-with-label mr-20">
                    <label>Nome</label><br>
                    <span class="inp-text"></span>
                    <input id="name" type="text" placeholder="Nome" />
                  </div>
                  <div class="input-with-label">
                    <label>Cognome</label><br>
                    <span class="inp-text"></span>
                    <input id="surname" type="text" placeholder="Cognome" />
                  </div>
                </div>
                <div class="row m-0">
                  <div class="input-with-label mr-20">
                    <label>Contatto Email</label><br>
                    <span class="inp-text"></span>
                    <input id="email" type="text" placeholder="Contatto Email" />
                  </div>
                  <div class="input-with-label">
                    <label>Telefono</label> <span class="opt">(opzionale)</span><br>
                    <span class="inp-text"></span>
                    <input id="phone" type="text" placeholder="Telefono" />
                  </div>
                </div>
                <div class="row m-0">
                  <!--<div id="changePassword" class="input-with-label"><span> Cambia Password</span></div>-->
                </div>
                <div class="row m-0 mt-2 saveContainer">
                  <!--render save btn-->
                </div>
              </div>
            </div>
          </div>

          <div class="profile-box" id="descriptionInfo">
            <div class="profile-box-head">
              <h2>Informazioni personali</h2>
              <div class="modifyContainer">
                <!--render modify btn-->
              </div>
            </div>
            <div class="profile-box-body">
              <div class="prof-box-body-img">
                <div class="col-md-6 p-0 ">
                  <div class="prof-my-img" attr-img="" style="background-image:url(/images/placeholder-prof-img.png)"></div>
                  <div id="changeImg" class="swap-pen">Cambia</div>
                  <input type="file" id="changeImgInput" hidden/>
                </div>
                <div class="input-with-label col-md-6 p-0">
                  <label>Data di nascita</label><br>
                  <span class="inp-text"></span>
                  <input type="date" id="birthDate">
                </div>
              </div>
              <div class="prof-box-body-info">
                <div class="row m-0">
                  <div class="input-with-label autocomplete-input mr-20">
                    <label>Località (provincia, comune o via)</label><br>
                    <div class="inp-with-loc">
                      <span class="inp-text"></span>
                      <input type="text" class="location-inp" id="location" data-lat='' data-lng='' data-region='' placeholder="Località" />
                      <div class="rmv"><img src="images/close-menu.svg"></div>
                      <div class="get-location-icon"><img src="images/location_pointer.svg" /></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row m-0 mt-2 saveContainer">
                <!--render save btn-->
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    </div>
  </section>



</body>
